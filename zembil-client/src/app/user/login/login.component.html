    <mat-grid-list cols="2" rowHeight="400px">
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email Address">
                    <mat-error>Enter a valid email address!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" type="submit">SignIn</button> |
                    <button mat-stroked-button color="accent" (click)="onSignUp()">Register</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
