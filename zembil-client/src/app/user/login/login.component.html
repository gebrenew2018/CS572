<form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit(loginForm)" autocomplete="off">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" #email="ngModel" [(ngModel)]="model.email" [pattern]="emailRegExp" name="email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" #password="ngModel" [(ngModel)]="model.password" name="password" required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<div class="alert" *ngIf="serverErrorMsg">
    {{serverErrorMsg}}
</div>
