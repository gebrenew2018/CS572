<form [formGroup]="userService.form" class="my-form" (ngSubmit)="userService.form && onSubmit(userService.form)">
    <mat-grid-list cols="2" rowHeight="400px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="firstName" matInput placeholder="First Name *">
                    <mat-error>First Name cannot be empty!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="lastName" matInput placeholder="Last Name">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email Address">
                    <mat-error>Enter a valid email address!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="role" placeholder="Register as">
                        <mat-option>None</mat-option>
                        <mat-option value="Seller">Seller</mat-option>
                        <mat-option value="Buyer">Buyer</mat-option>

                        <!-- <ng-container *ngFor="let rolee of userRoles">
                            <mat-option value="{{rolee.id}}">{{rolee.value}}</mat-option>
                        </ng-container> -->
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="userService.form.invalid">Register</button>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>image</mat-grid-tile>
    </mat-grid-list>
</form>
