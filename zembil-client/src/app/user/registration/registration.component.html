<form [formGroup]="userService.form" class="my-form" (ngSubmit)="userService.form && onSubmit(userService.form)">
    <mat-grid-list cols="2" rowHeight="450px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="firstName" matInput placeholder="First Name *">
                    <mat-error>First Name cannot be empty!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="lastName" matInput placeholder="Last Name">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="telephone" type="number" matInput placeholder="Telephone Number">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email Address">
                    <mat-error>Enter a valid email address!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="password" type="password" matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field>
                    <mat-select formControlName="role" placeholder="Register as" required>
                        <mat-option value="2">Buyer </mat-option>
                        <mat-option value="3">Seller </mat-option>
                        <mat-option value="4">Delivery </mat-option>
                    </mat-select>

                </mat-form-field>

                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="userService.form.invalid">Register</button>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile><img src="https://i1.wp.com/2020.ieeeicassp.org/wp-content/uploads/2020/01/registration1.jpg?fit=855%2C515&ssl=1&w=640" height="300px" width="500px" alt=""></mat-grid-tile>
    </mat-grid-list>
</form>
