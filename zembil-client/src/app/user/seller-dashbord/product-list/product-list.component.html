<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="procuctName">
        <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
        <mat-header-cell *matHeaderCellDef> Unit Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> ${{element.UnitPrice}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isSold">
        <mat-header-cell *matHeaderCellDef> Sold? </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.isSold}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
