<!DOCTYPE html>
<html>

<head>
    <title>Summary</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            max-width: 1000px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
            font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
            color: #555;
        }
    </style>
</head>


<body>
    <div id="target" class="center">

        <div style="padding-right: 15px;" class="container-fluid">

            <div class="row">
                <div class="col">
                    <h1>Order-successful</h1>
                    <h5>Thank you for shopping with us!</h5>
                    <hr />
                </div>
            </div>
            <div class="row">
                <form action="" style="width: 100%;" #myForm="ngForm">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="fnText">Order No.: <input type="hidden" #orderNumber />{{ordno}}
                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <hr />
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="totalCharged">Order Total: <input type="hidden" #total />{{totalCharged}}
                  </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="orderDate">Order Date: <input type="hidden" #date />{{ orderDate }}
                  </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="center">
        <button (click)="download()">Print Invoice</button>
    </div>
    <br />
    <button type="button" [disabled]="!myForm.form.valid" class="btn btn-primary" (click)="goToHome()"> continue shopping
    </button>
</body>

</html>
